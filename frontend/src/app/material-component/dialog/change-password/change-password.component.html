<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Change Password</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
  <form
    [formGroup]="changePasswordForm"
    (ngSubmit)="handleChangePasswordSubmit()"
  >
    <div fxFlex fxLayout="column">
      <!-- Old Password -->
      <mat-form-field appearance="fill">
        <mat-label>Old Password</mat-label>
        <input
          matInput
          formControlName="oldPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordForm.controls.oldPassword.touched &&
            changePasswordForm.controls.oldPassword.invalid
          "
        >
          <span
            *ngIf="changePasswordForm.controls.oldPassword.errors?.required"
          >
            This field is mandatory.
          </span>
        </mat-error>
      </mat-form-field>

      <!-- New Password -->
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input
          matInput
          formControlName="newPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordForm.controls.newPassword.touched &&
            changePasswordForm.controls.newPassword.invalid
          "
        >
          <span
            *ngIf="changePasswordForm.controls.newPassword.errors?.required"
          >
            This field is mandatory.
          </span>
        </mat-error>
      </mat-form-field>

      <!-- Confirm Password -->
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordForm.controls.confirmPassword.touched &&
            changePasswordForm.controls.confirmPassword.invalid
          "
        >
          <span
            *ngIf="
              changePasswordForm.controls.confirmPassword.errors?.required
            "
          >
            This field is mandatory.
          </span>
          <span
            *ngIf="
              changePasswordForm.hasError('mismatch') &&
              changePasswordForm.controls.confirmPassword.touched
            "
          >
            Passwords do not match.
          </span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleChangePasswordSubmit()"
    [disabled]="
      validateSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)
    "
    class="button"
  >
    Update
  </button>
  <button mat-raised-button color="primary" mat-dialog-close class="button">Close</button>
</mat-dialog-actions>
